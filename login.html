<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="login.css"/>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
	<script type='text/javascript' src="login.js" async></script>
	<title>Cadastro quizz</title>
</head>
<body>


  <div class="bg-img">
    <div class="content">
      <header>Cadastre-se</header>
	  <form action="#">
        <div class="field">
            <span class="fa fa-user"></span>
			<input type="text" required placeholder="Email"/>
		</div>

		<div class="field space">
			<span class="fa fa-lock"></span>
			<input type="password" class="pass-key" required placeholder="Senha"/>
			<span class="show">mostrar</span>
		</div>

		<div class="pass">
			<a href="#">Esqueceu a senha? Clique aqui</a>
		</div>

		<div class="field">
			<input type="submit" value="LOGIN"/>
		</div>
	  </form>
	</div>
  </div>


</body>
</html>
